language: node_js
notifications:
  email: false
node_js: 14
jobs:
  include:
  - name: Type Check
    script:
    - npm run test-types
  - name: Unit Tests
    script:
    - npm test
    after_success:
    - npm run send-coverage
  - name: UI Tests
    if: branch = master
    script:
    - npm run test-ui
