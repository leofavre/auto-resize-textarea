<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Area Auto Size</title>
  <script type="module">
    import TextAreaAutoSizeBuiltIn from './src/TextAreaAutoSizeBuiltIn.js';

    const textAreaElement = document.querySelector('textarea');
    textAreaElement.value = 'super long text'.repeat(20).trim();
    textAreaElement.rows = 2;
    textAreaElement.cols = 50;
    textAreaElement.autoheight = true;

    setTimeout(() => {
      const options = { extends: 'textarea' };
      customElements.define('textarea-autosize', TextAreaAutoSizeBuiltIn, options);
    }, 1000);
  </script>
</head>
<body>
  <textarea
    style="box-sizing: border-box;"
    is="textarea-autosize"
  ></textarea>
</body>
</html>
