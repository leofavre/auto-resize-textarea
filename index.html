<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Area Auto Size</title>
  <script type="module">
    import TextAreaAutoSizeBuiltIn from './src/TextAreaAutoSizeBuiltIn.js';
    import TextAreaAutoSizeElement from './src/TextAreaAutoSizeElement.js';

    Array
      .from(document.querySelectorAll('textarea, textarea-autosize'))
      .forEach(element => {
        element.autoheight = true;
        element.value = 'super long text '.repeat(20).trim();
        element.rows = 2;
        element.maxLength = 255;
      });

    setTimeout(() => {
      customElements.define(
        'enhanced-with-autosize',
        TextAreaAutoSizeBuiltIn,
        { extends: 'textarea' }
      );

      customElements.define(
        'textarea-autosize',
        TextAreaAutoSizeElement
      );
    }, 1000);
  </script>
</head>
<body>
  <textarea
    style="box-sizing: border-box;"
    is="enhanced-with-autosize"
    cols="60"
  ></textarea>
  <textarea-autosize cols="60"></textarea-autosize>
</body>
</html>
