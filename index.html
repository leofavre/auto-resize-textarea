<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Area Auto Size</title>
  <script type="module">
    import TextAreaAutoSizeBuiltIn from './src/TextAreaAutoSizeBuiltIn.js';
    import TextAreaAutoSizeElement from './src/TextAreaAutoSizeElement.js';

    const options = { extends: 'textarea' };
    customElements.define('textarea-autosize-ext', TextAreaAutoSizeBuiltIn, options);
    customElements.define('textarea-autosize', TextAreaAutoSizeElement);
  </script>
</head>
<body>
  <textarea
    style="box-sizing: border-box;"
    is="textarea-autosize-ext"
    autoheight
  ></textarea>
  <textarea-autosize autoheight></textarea-autosize>
</body>
</html>
