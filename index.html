<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Area Auto Size</title>
  <script type="module">
    import TextAreaAutoSizeBuiltIn from './src/TextAreaAutoSizeBuiltIn.js';

    const options = { extends: 'textarea' };

    customElements.define(
      'textarea-built-in',
      TextAreaAutoSizeBuiltIn,
      options
    );

    setTimeout(() => {
      const options = { extends: 'textarea' };

      customElements.define(
        'textarea-lazy-built-in',
        class extends TextAreaAutoSizeBuiltIn {},
        options
      );
    }, 1000);

    Array.from(document.querySelectorAll('textarea')).forEach(element => {
      element.autoheight = true;
      element.value = 'super long text'.repeat(20).trim();
      element.rows = 2;
    });
  </script>
</head>
<body>
  <textarea
    style="box-sizing: border-box;"
    is="textarea-built-in"
    cols="60"
  ></textarea>

  <textarea
    style="box-sizing: border-box;"
    is="textarea-lazy-built-in"
    cols="60"
  ></textarea>
</body>
</html>
