<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Resize Text Area Element</title>
  <script type="module">
    import { AutomaticallyResizableTextArea } from './src/index.js';

    customElements.define(
      'automatically-resizable',
      AutomaticallyResizableTextArea,
      { extends: 'textarea' }
    );
  </script>
</head>
<body>
  <textarea is="automatically-resizable" autoresize></textarea>
</body>
</html>
