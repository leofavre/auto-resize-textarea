<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Text Area</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module">
    import WithAutoheight from './with-autoheight/WithAutoheight.js';
    import WithResizeEvent from './with-resize-event/WithResizeEvent.js';

    window.defineElement = function (name) {
      window.customElements.define(
        name,
        WithAutoheight(WithResizeEvent(HTMLTextAreaElement)),
        { extends: 'textarea' }
      )
    };

    const { port = '8080' } = new URL(document.URL);

    if (Number(port) >= 8000) {
      defineElement('enhanced-textarea');
    };
  </script>
</head>
<body>
  <h1>Enhanced Text Area</h1>
  <textarea
    rows="1"
    is="enhanced-textarea"
    autoheight
  ></textarea>
</body>
</html>
