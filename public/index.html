<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Text Area</title>
  <script type="module">
    import EnhancedTextAreaBuiltIn from './built-in/index.js';

    customElements.define(
      'enhanced-textarea',
      EnhancedTextAreaBuiltIn,
      { extends: 'textarea' }
    );
  </script>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>Enhanced Text Area</h1>
  <textarea
    rows="1"
    is="enhanced-textarea"
    autoheight
  ></textarea>
</body>
</html>
