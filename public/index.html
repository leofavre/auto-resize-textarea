<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Text Area</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module">
    import { defineElement } from './built-in/index.js';
    window.defineElement = defineElement;
    const { port = '8080' } = new URL(document.URL);
    if (Number(port) > 8000) defineElement();
  </script>
</head>
<body>
  <h1>Enhanced Text Area</h1>
  <textarea
    rows="1"
    is="enhanced-textarea"
    autoheight
  ></textarea>
</body>
</html>
